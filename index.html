<!DOCTYPE html>
<html>
  <head>
    <title>I.js</title>
    <link rel="stylesheet" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha/css/bootstrap.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
  </head>
  <body>
    <div class="container">
      <h1>I.js Demo</h1>
      <br>
      <br>
      <div i-clock ></div>
      <br>
      <br>
      <div i-testInput ></div>
      <input id="testInput" placeholder="Slim Shady" />
      <button id="testSubmit">Submit</button>
      <br>
      <br>
      <h2>Tweets</h2>
      <div i-tweets ></div>
    </div>
  </body>
  <script src="http://cdn.pubnub.com/pubnub.min.js"></script>
  <script type="text/javascript" src='dist/i.min.js'></script>
  <script>
      var clock = i({
        id: "clock",
        template: "Time in New York: <b>{{newyork}}</b><br/> Time in Paris: <b>{{paris}}</b>",
        hooks: {
          paris: function(time) {
            return moment().add(6, 'hours').format('h:mm:ss a')
          }
        }
      });

      var testInput = i({
        id: "testInput",
        template: "Hi, my name is: {{val}}",
        fromInput: [
          {
            el: "#testSubmit",
            method: 'click'
          }
        ],
        capture: '#testInput'
      })

      var tweets = i({
        id: "tweets",
        template: "{{text}}"
      })

      PUBNUB.init({
          subscribe_key: 'sub-c-78806dd4-42a6-11e4-aed8-02ee2ddab7fe'
      }).subscribe({
        channel : 'pubnub-twitter',
        message : I.asCallback(tweets)
      });

  </script>
  <script type="text/javascript" src='https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js'></script>
  <script type="application/javascript" src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha/js/bootstrap.min.js'></script>


</html>
