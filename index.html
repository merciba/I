<!DOCTYPE html>
<html>
  <head>
    <title>I.js</title>
  </head>
  <body>
    <h1>I.js Demo</h1>
    <br>
    <br>
    <div i-clock ></div>
    <br>
    <br>
    <div i-testInput ></div>
    <textarea id="testInput"></textarea>
    <button id="testSubmit">Submit</button>
    <br>
    <br>
    <h2>Tweets</h2>
    <div i-tweets ></div>
  </body>
  <script src="http://cdn.pubnub.com/pubnub.min.js"></script>
  <script type="text/javascript" src='dist/i.min.js'></script>
  <script>
      var clock = i({
        id: "clock",
        template: "Time in NY: {{newyork}} Time in Paris: {{paris}}",
        hooks: {
          paris: function(time) {
            return moment().add(6, 'hours').format('h:mm:ss a')
          }
        }
      });

      var testInput = i({
        id: "testInput",
        template: "Hi, my name is: {{val}}",
        fromInput: [
          {
            el: "#testSubmit",
            method: 'click'
          }
        ],
        capture: '#testInput'
      })

      var tweets = i({
        id: "tweets",
        template: "{{text}}"
      })

      PUBNUB.init({
          subscribe_key: 'sub-c-78806dd4-42a6-11e4-aed8-02ee2ddab7fe'
      }).subscribe({
        channel : 'pubnub-twitter',
        message : I.asCallback(tweets)
      });

  </script>
</html>
