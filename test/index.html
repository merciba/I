<!DOCTYPE html>
<html>
  <head>
    <title>I.js</title>
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
  </head>
  <body class="pure-g">
      <div class="pure-u-5-6" style="float: none; margin: auto;">
        <div class="page-header">
          <h1>I.js Demo</h1>
        </div>
        <div i-clock ></div><br>
        <br>
        <div class="pure-form">
          <div i-testInput style="padding: 5px;"></div>
          <input id="testInput" placeholder="Slim Shady" />
          <button id="testSubmit" class="pure-button">Submit</button>
        </div>
        <br>
        <br>
        <h2 style="display: inline; padding: 5px 10px 10px 0;">Tweets</h2><p style="display: inline; font-size: 11px;">powered by <a href="http://www.pubnub.com/developers/data-streams/twitter-stream">PubNub</a></p>
        <div i-tweets style="padding: 5px;"></div>
      </div>
  </body>
  <script src="http://cdn.pubnub.com/pubnub.min.js"></script>
  <script type="text/javascript" src='i.min.js'></script>
  <script>
      var clock = i({
        id: "clock",
        template: "Time in New York: <b>{{newyork}}</b><br/> Time in Paris: <b>{{paris}}</b>",
        hooks: {
          paris: function(time) {
            return moment().add(6, 'hours').format('h:mm:ss a')
          }
        }
      });

      var testInput = i({
        id: "testInput",
        template: "Hi, my name is: {{val}}",
        fromInput: [
          {
            el: "#testSubmit",
            method: 'click'
          }
        ],
        capture: '#testInput'
      })

      var tweets = i({
        id: "tweets",
        template: "{{text}}"
      })

      PUBNUB.init({
          subscribe_key: 'sub-c-78806dd4-42a6-11e4-aed8-02ee2ddab7fe'
      }).subscribe({
        channel : 'pubnub-twitter',
        message : I.asCallback(tweets)
      });

  </script>
</html>
